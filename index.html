<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Oxanium&family=Roboto+Mono:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="mx-auto" style="width: 700px;">
    <div class="container weather-app">
      <div class="row">
        <div class="col">
          <h1 id="city">Amsterdam</h1>
          <div id="current-date">Monday 12:40</div>
        </div>

        <div class="col">
          <form class="search-form" id="search-form">
            <input
              type="search"
              autofocus="on"
              autocomplete="off"
              placeholder="Search City"
              id="search-input"
            />
            <button type="button" class="btn btn-info">Search</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col first-column">
          <span id="temperature">7</span>°C|<a href="#">°F</a>
          
        </div>
      
<div class="col second-column">
         
          <img src="images/partly-cloudy.jpg" width="100" />
        </div>
      <div class="col third-column">
        <div id="clouds">Clouds</div>
        <div >Humidity: <span id="humidity">73</span>%</div>
        <div >Windspeed: <span id="windspeed">2.68</span></div>
      </div>
    </div>
</div>
    <script src="src/script.js"></script>
  </body>
</html>
